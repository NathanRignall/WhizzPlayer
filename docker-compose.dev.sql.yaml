version: "3"

services:
  db:
    image: jsurf/rpi-mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      TZ: UTC
    volumes:
      - ./mysql:/var/lib/mysql
  web:
    image: whizzplayer:web
    build:
      context: ./web
      dockerfile: ./Dockerfile
      args:
        VERSION_CODE: dev docker

    ports:
      - 3000
  back:
    image: whizzplayer:back
    build:
      context: ./back
      dockerfile: ./Dockerfile
      args:
        VERSION_CODE: dev docker
    volumes:
      - "./uploads/:/uploads"
    devices:
      - "/dev/snd"
    ports:
      - 5000
  api:
    image: whizzplayer:api
    build:
      context: ./api
      dockerfile: ./Dockerfile
      args:
        VERSION_CODE: dev docker
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: password
      SESSION_SECRET: secret
    volumes:
      - "./uploads/:/uploads"
    ports:
      - 4000
  proxy:
    image: whizzplayer:proxy
    build:
      context: ./proxy
      dockerfile: ./Dockerfile
      args:
        VERSION_CODE: dev docker
    ports:
      - 80:80
